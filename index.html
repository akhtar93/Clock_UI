<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style/style.css">
  <script src="./script/index.js"></script>
  <title>Document</title>
</head>

<body id="clock-body">
  <button id="theme">Change Theme</button>
  <section class="clock container flex">
    <div class="clock-contianer flex flex-column">
      <div class="clock-content flex">
        <div class="clock-circle flex">
          <span class="clock-twelve"></span>
          <span class="clock-three"></span>
          <span class="clock-six"></span>
          <span class="clock-nine"></span>

          <div class="clock-rounder"></div>
          <div class="clock-hour flex" id="clockHour"></div>
          <div class="clock-minute flex" id="clockMinute"></div>
          <div class="clock-second flex" id="clockSecond"></div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
